<p><a href="https://www.zhihu.com/question/28845451">1. 知乎问题-独立成分分析(ICA)与主成分分析(PCA)的区别在哪里?</a>
<a href="https://blog.csdn.net/shenziheng1/article/details/53547401">2. 沈春旭-独立成分分析(ICA)与主成分分析(PCA)的区别</a>是1.知乎问题的总结,沈春旭是清华2016级生物医学领域工程硕士.</p>
<p>总的来说,ICA认为观测信号是若干个统计独立的分量的线性组合,ICA要做的是一个解混过程.<br />
而PCA是一个信息提取的过程,将原始数据降维,现已成为ICA将数据标准化的预处理步骤.</p>
